<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>README Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>README Content</h1>
    <pre id="readme-content">Loading...</pre>

    <script>
        fetch('README.md')
            .then(response => response.text())
            .then(data => {
                document.getElementById('readme-content').textContent = data;
            })
            .catch(error => {
                document.getElementById('readme-content').textContent = 'Error loading README.md file.';
                console.error('Error:', error);
            });
    </script>
</body>
</html>
